name: CD Staging with kind

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          docker build -t dineshjothiram/myapp:latest .
          docker push dineshjothiram/myapp:latest

      - name: Set up kind
        uses: engineerd/setup-kind@v0.7.0

      - name: Create kind cluster
        run: |
          kind create cluster --name staging
          export KUBECONFIG="$(kind get kubeconfig-path --name="staging")"

      - name: Create staging namespace
        run: kubectl create namespace staging || true

      - name: Deploy to kind Staging
        run: |
          kubectl apply -f k8s/configmap.yaml -n staging
          kubectl apply -f k8s/secret.yaml -n staging
          kubectl apply -f k8s/deployment.yaml -n staging
          kubectl apply -f k8s/service.yaml -n staging
          kubectl apply -f k8s/ingress.yaml -n staging
          kubectl rollout status deployment/myapp -n staging

      - name: Verify Pods
        run: kubectl get pods -n staging
