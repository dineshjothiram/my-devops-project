name: CD Staging with kind

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push Docker image
      - name: Build & push Docker image
        run: |
          docker build -t dineshjothiram/myapp:latest .
          docker push dineshjothiram/myapp:latest

      # 5️⃣ Set up kind (Kubernetes in Docker)
      - name: Set up kind
        uses: engineerd/setup-kind@v0.9.0

      # 6️⃣ Create kind cluster
      - name: Create kind cluster
        run: |
          kind create cluster --name staging
          export KUBECONFIG="$(kind get kubeconfig-path --name="staging")"

      # 7️⃣ Create staging namespace
      - name: Create staging namespace
        run: kubectl create namespace staging || true

      # 8️⃣ Deploy manifests
      - name: Deploy manifests to kind cluster
        run: |
          kubectl apply -f k8s/configmap.yaml -n staging
          kubectl apply -f k8s/secret.yaml -n staging
          kubectl apply -f k8s/deployment.yaml -n staging
          kubectl apply -f k8s/service.yaml -n staging
          kubectl apply -f k8s/ingress.yaml -n staging
          kubectl rollout status deployment/myapp -n staging

      # 9️⃣ Verify Pods
      - name: Get pods in staging
        run: kubectl get pods -n staging
