name: CD Production

on:
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Latest Docker Image
        run: docker pull dineshjothiram/myapp:latest

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Production
        run: |
          kubectl apply -f k8s/configmap.yaml -n production
          kubectl apply -f k8s/secret.yaml -n production
          kubectl apply -f k8s/deployment.yaml -n production
          kubectl apply -f k8s/service.yaml -n production
          kubectl apply -f k8s/ingress.yaml -n production
          kubectl rollout status deployment/myapp -n production
