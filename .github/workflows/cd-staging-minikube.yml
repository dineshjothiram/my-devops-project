name: CD Staging with Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Install Docker (already available in ubuntu-latest, optional)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build & Push Docker image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        run: |
          docker build -t dineshjothiram/myapp:latest .
          docker push dineshjothiram/myapp:latest

      # 4️⃣ Install Minikube
      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      # 5️⃣ Start Minikube
      - name: Start Minikube
        run: |
          sudo minikube start --driver=none
          kubectl config use-context minikube
          kubectl create namespace staging || true

      # 6️⃣ Deploy manifests to staging
      - name: Deploy to Minikube Staging
        run: |
          kubectl apply -f k8s/configmap.yaml -n staging
          kubectl apply -f k8s/secret.yaml -n staging
          kubectl apply -f k8s/deployment.yaml -n staging
          kubectl apply -f k8s/service.yaml -n staging
          kubectl apply -f k8s/ingress.yaml -n staging
          kubectl rollout status deployment/myapp -n staging

      # 7️⃣ Verify Pods
      - name: Get Pods
        run: kubectl get pods -n staging
